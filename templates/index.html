{% extends "base.html" %}

{% block content %}
<div class="hero-body">
    <div class="container has-text-centered">
        <div class="column is-6 is-offset-3">
            <h2 class="subtitle">
                Text classification is a machine learning technique that assigns a set of predefined categories to open-ended text
            </h2>
            <form action="/result" method="POST">
            <div class="box">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                    {% endwith %}
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input class="input" type="text" name="input_text" placeholder="Text input">
                        </p>
                        <p class="control">
                            <button class="button is-info" type="submit" value="Submit">Predict</button>
                        </p>
                    </div>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
